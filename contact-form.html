<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />

</head>


<body>

<h2>Contact Form for contacting Akif for Querries</h2>

<div class="container">

    <form action=""> 
    <!-- Action Is Used to send the filled info to somewhere -->
    
    <label for="fname">Your First Name</label> <br>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>

    <label for="lname">Your Last Name</label> <br>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>

    <label for="country">Select Your Country</label><br>
    
    <select id="country" name="country"><br>
    
      <option value="pakistan">Pakistan</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      
    </select><br>

    <label for="subject">Write Down Your Messege !</label><br>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea> <br>

    <input type="submit" value="Submit"><br>
    
  </form>
  
</div>

</body>
</html>
